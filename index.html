<!-- Cookie Clicker inspired ClickerGame -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ClickerGame</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body id="body">
	<div id="game__wrapper">
		<div id="game_stat-section">

		</div>
		<div id="game__shop-section">
			<button class="game__shop-section__element" onclick="OnClick_Autoclicker()">
				<p class="text__small text__center-horizontal text__center-vertical game__shop-section__element__first-paragraph" id="autoclicker_costs">10</p>
				<p class="text__medium text__center-horizontal game__shop-section__element__middle-paragraph" id="autoclicker_title">Autoklicker</p>
				<p class="text__medium text__center-horizontal text__center-vertical game__shop-section__element__last-paragraph" id="autoclicker_count">0</p>
			</button>
			<button class="game__shop-section__element" onclick="OnClick_worker()">
				<p class="text__small text__center-horizontal text__center-vertical game__shop-section__element__first-paragraph" id="worker_costs">10</p>
				<p class="text__medium text__center-horizontal game__shop-section__element__middle-paragraph" id="worker_title">worker</p>
				<p class="text__medium text__center-horizontal text__center-vertical game__shop-section__element__last-paragraph" id="worker_count">0</p>
			</button>
			<button class="game__shop-section__element" onclick="OnClick_coworker()">
				<p class="text__small text__center-horizontal text__center-vertical game__shop-section__element__first-paragraph" id="coworker_costs">10</p>
				<p class="text__medium text__center-horizontal game__shop-section__element__middle-paragraph" id="coworker_title">coworker</p>
				<p class="text__medium text__center-horizontal text__center-vertical game__shop-section__element__last-paragraph" id="coworker_count">0</p>
			</button>
			<button class="game__shop-section__element" onclick="OnClick_CEO()">
				<p class="text__small text__center-horizontal text__center-vertical game__shop-section__element__first-paragraph" id="CEO_costs">10</p>
				<p class="text__medium text__center-horizontal game__shop-section__element__middle-paragraph" id="CEO_title">CEO</p>
				<p class="text__medium text__center-horizontal text__center-vertical game__shop-section__element__last-paragraph" id="CEO_count">0</p>
			</button>
		</div>
		<div id="game__main-section">
			<p id="game__main-section__money-text" class="text__big text__center-horizontal">0</p>
			<button id="game__main-section__generate-money-button" onclick="GenerateMoney()">
				<img src="assets\GenerateMoney.png" id="game__main-section__generate-money-button__img">
			</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
